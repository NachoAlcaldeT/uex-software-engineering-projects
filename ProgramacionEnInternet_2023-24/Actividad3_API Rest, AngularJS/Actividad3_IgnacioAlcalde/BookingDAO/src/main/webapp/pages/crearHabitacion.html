<link rel="stylesheet" href="../css/editarHabitacion.css">

<div class="container">
	<form data-ng-submit="habitacion.functions.crearAccommodation()">
        <div class="input-group">
            <label for="nombreAlojamiento">Nombre del alojamiento</label>
            <input type="text" id="nombreAlojamiento" name="name" placeholder="Escribe el nombre de la habitacion" data-ng-model="habitacion.accommodation.name" required>
        </div>

        <div class="input-group">
            <label for="descripcion">Descripcion de la habitacion</label>
            <input type="text" id="description" name="description"  placeholder="Escribe la dirección" data-ng-model="habitacion.accommodation.description" required>
        </div>

        <div class="input-group">
            <label for="precio">Precio por noche</label>
            <input type="number" id="precio" name="price" placeholder="Escribe el precio por noche" data-ng-model="habitacion.accommodation.price" required>
        </div>

        <div class="input-group">
            <label for="habitaciones">Numero de habitaciones</label>
            <input type="number" id="habitaciones" name="numAccommodations" placeholder="Escribe el numero de habitaciones" data-ng-model="habitacion.accommodation.numAccommodations" required>
        </div>

        <button id="guardarCambios" type= "submit">Crear Habitacion</button>
        </form>
    </div>

    <div class="footer">
        <a href="#">Sobre Booking.com</a>
        <a href="#">Atención al cliente</a>
        <a href="#">Términos y condiciones</a>
        <a href="#">Política de privacidad y cookies</a>
        <a href="#">Gestiona las recomendaciones personalizadas</a>
    </div>
